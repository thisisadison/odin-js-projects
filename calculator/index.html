<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <p id="title">Calculator ðŸ¤“</p>
    <div id="calculator">
        <div class="display">
            <div id="output">0</div>
        </div>
        <div class="buttonContainer">
            <div class="row1">
                <button id="acBtn">AC</button> 
                <button class="operator">^</button>
                <button class="operator">%</button>
                <button class="operator">Ã·</button>
            </div> 
            <div class="row2">
                <button class="operand">1</button> 
                <button class="operand">2</button>
                <button class="operand">3</button>
                <button class="operator">Ã—</button>
            </div>
            <div class="row3">
                <button class="operand">4</button> 
                <button class="operand">5</button>
                <button class="operand">6</button>
                <button class="operator">-</button>
            </div>
            <div class="row4">
                <button class="operand">7</button> 
                <button class="operand">8</button>
                <button class="operand">9</button>
                <button class="operator">+</button>
            </div>
            <div class="row5">
                <button id="delBtn">DEL</button> 
                <button class="operand">0</button>
                <button class="operand">.</button>
                <button id="equalBtn">=</button>
            </div>
        </div>
    </div>

    <!-- External js file -->
    <script src="script.js"></script>
</body>
</html>
