<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <p id="title">Rock 🪨, Paper 🧻, Scissors ✂️ Game</p>
    <p id="caption"> Select your option here: </p>
    <div class="buttonsCtn"></index>
        <button id="rock">Rock</button>
        <button id="paper">Paper</button>
        <button id="scissors">Scissors</button>
        <button id="playAgain">Play Again</button>
    </div>
    <div class="box">
        <div id="human-box">
            <p id="human-select">Player Selects:</p>
            <span id="human-emoji">🌚</span>
        </div>
        <div id="computer-box">
            <p id="human-select">Computer Selects:</p>
            <span id="computer-emoji">🤖</span>
        </div>
    </div>
    <div class="scoreboard">
        <p id="score-text"></p>
        <p id="caption">Human : Computer</p>
        <p id="score">0 : 0</p>
    </div>
    <!-- External js file -->
    <script src="my-script.js"></script>
</body>
</html>
